{{!< blank}}
{{#contentFor 'pageStyles'}}
<style>
  .logo {
      max-width: 100% !important;
  }
</style>
{{/contentFor}}
{{#contentFor 'pageScripts'}}
{{/contentFor}}

<body class="gray-bg">
    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-6">
                <img class="logo" src="/img/logo/logo2.png">
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="/user/api/signin" method="post">
                        <div class="form-group">
                            <input type="text" name="_id" class="form-control" placeholder="用户名/邮箱" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="密码" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                        <a href="#">
                            <small>忘记密码</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>没有账号?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="/user/signup">注册账号</a>
                    </form>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright Example Company
            </div>
            <div class="col-md-6 text-right">
               <small>© 2014-2015</small>
            </div>
        </div>
    </div>

</body>
